<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class = "container">
    <div class = "result">
      <h3>Your Result</h3>
      <p class = "result-count"><strong>76</strong> of 100</p>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class = "summary">
      <h3>Summary</h3>
      <div class="summary-results">
        <p id="reaction"></p>
        <p id="memory"></p>
        <p id="verbal"></p>
        <p id="visual"></p>
      </div>
      
      <button type="submit">Continue</button>
    </div>
  </div>

  <script>
    let summary = 
    `[
      {
        "category": "Reaction",
        "score": 80,
        "icon": "./assets/images/icon-reaction.svg"
      },
      {
        "category": "Memory",
        "score": 92,
        "icon": "./assets/images/icon-memory.svg"
      },
      {
        "category": "Verbal",
        "score": 61,
        "icon": "./assets/images/icon-verbal.svg"
      },
      {
        "category": "Visual",
        "score": 72,
        "icon": "./assets/images/icon-visual.svg"
      }
    ]`
    let obj = JSON.parse(summary);

    document.getElementById("reaction").innerHTML = obj[0]["category"] + " " + obj[0]["score"] + " / 100";
    document.getElementById("memory").innerHTML = obj[1]["category"] + " " + obj[1]["score"] + " / 100";
    document.getElementById("verbal").innerHTML = obj[2]["category"] + " " + obj[2]["score"] + " / 100";
    document.getElementById("visual").innerHTML = obj[3]["category"] + " " + obj[3]["score"] + " / 100";
  </script>

</body>
</html>
