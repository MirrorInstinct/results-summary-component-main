<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class = "container">
    <div class = "result">
      <h3>Your Result</h3>
      <p class = "result-count"><strong>76</strong> of 100</p>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class = "summary">
      <h3>Summary</h3>
      <div class="summary-results">
        <div id="reaction">
          <img src="assets/images/icon-reaction.svg">
          <p>Reaction</p>
          <p class="reaction-count"><strong>80</strong>/100</p>
        </div>
        <div id="memory">
          <img src="assets/images/icon-memory.svg">
          <p>Memory</p>
          <p class="memory-count"><strong>92</strong>/100</p>
        </div>
        <div id="verbal">
          <img src="assets/images/icon-verbal.svg">
          <p>Verbal</p>
          <p class="verbal-count"><strong>61</strong>/100</p>
        </div>
        <div id="visual">
          <img src="assets/images/icon-visual.svg">
          <p>Visual</p>
          <p class="visual-count"><strong>72</strong>/100</p>
        </div>

      <button class="continue" type="submit">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jarol</a>
  </div>
</body>
</html>
